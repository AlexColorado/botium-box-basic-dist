version: '3'
services:
  prisma:
    image: prismagraphql/prisma:1.25.4
    depends_on:
      - mysql
    restart: always
    ports:
    - "4466:4466"
    environment:
      JAVA_OPTS: "-Xmx1G"
      PRISMA_CONFIG: |
        port: 4466
        #managementApiSecret: tmb-dev
        databases:
          default:
            connector: mysql
            host: mysql
            port: 3306
            user: root
            password: prisma
            migrations: true
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: prisma
    volumes:
      - mysql:/var/lib/mysql
  redis:
    image: redis:alpine
    restart: always
    ports:
    - "6379:6379"
  zaproxy:
    container_name: zap
    image: owasp/zap2docker-stable:2.7.0
    command: [
      "zap.sh",
      "-daemon",
      "-host", "0.0.0.0", "-port", "8080",
      "-config", "api.disablekey=true",
      "-config", "api.addrs.addr.name=.*",
      "-config", "api.addrs.addr.regex=true"
    ]
    ports:
      - "8080:8080"
volumes:
  mysql:
